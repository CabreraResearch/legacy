<script type="text/javascript">

	$('#xmlbutton_new').click(textXml);
	$('#dombutton_new').click(testDom);
	$('#xmlbutton_old').click(textXml);
	$('#dombutton_old').click(testDom);

	function textXml() {
	    CswAjaxXml({ 'url': 'wsNBT.asmx/ConnectTest',
	        'success': function (X$xml)
	        {
	            var testGet = X$xml.CswAttrXml('success');
	            log('success = ' + testGet);

	            X$xml.CswAttrXml('success', 'false');
	            //log('set success = ' + testSet);
	            var testSetGet = X$xml.CswAttrXml('success');
	            log('success = ' + testSetGet);

	            var testSetGet3 = X$xml.CswAttrXml('doesnotexist');
	            log('doesnotexist = ' + testSetGet3);

	            var testSet2 = X$xml.CswAttrXml('doesnotexist', 'nowitdoes');
	            log('set doesnotexist = ' + testSet2);
	            var testSetGet2 = X$xml.CswAttrXml('doesnotexist');
	            log('doesnotexist = ' + testSetGet2);
	        }
	    });
	} // textXml()

	function testDom()
	{
	    var $button = $(this);

	    var testGet = $button.CswAttrDom('id');
	    log('id = ' + testGet);
	    
        $button.CswAttrDom('id', testGet + '_somethingnew');
	    //log('set id succeeded = ' + testSet);
        var testSetGet = $button.CswAttrDom('id');
	    log('id = ' + testSetGet);

	    var testSetGet3 = $button.CswAttrDom('doesnotexist');
	    log('doesnotexist = ' + testSetGet3);

	    var testSet2 = $button.CswAttrDom('doesnotexist', 'nowitdoes');
	    log('set doesnotexist = ' + testSet2);
	    var testSetGet2 = $button.CswAttrDom('doesnotexist');
	    log('doesnotexist = ' + testSetGet2);

	} // testRead()


</script>
