<!DOCTYPE html>
<html> <!-- manifest="Mobile.manifest"> <!--Still not ready for primetime-->
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <base href="Mobile.html"/>
    <meta name="viewport" content="height=device-height, width=device-width, initial-scale=1" />
    <title>Main</title>
    <link rel="shortcut icon" href="images/favicon.ico" />
</head>
<body>
    <!--#include file="MobileIncludes.html" -->
    <script type="text/javascript">

        function redirectOnError(e)
        {
            var $refreshPage = $('#' + localStorage['refreshPage']);
            if ($refreshPage) {
                $.mobile.changePage($refreshPage);
            } else {
                window.location.href = window.location.pathname;
            }
            onError();
            if (debugOn()) {
                errorHandler(e, true, true, true);
            } else {
                errorHandler(e);
            }
        }
        
        try {
            if( hasWebStorage() ) {

                // override value in _Globals.js
                homeUrl = "Mobile.html";

                // This causes case 22968!
                //$(window).bind("orientationchange resize scrollstart", fixGeometry);

                $('body').CswMobile({
                    'Theme': 'b'
                });

            }
            else {
                throw('This browser does not support localStorage.');
            }
        }
        catch(e) {
            redirectOnError();
        }
       
    </script>
</body>
</html>
