<!DOCTYPE html>
<html manifest="Mobile.manifest">
<head>
    <meta name="viewport" content="user-scalable=yes, width=device-width" />
    <title>Main</title>
    <!--#include file="MobileIncludes_Dev.html" -->
</head>

<body id="CswMobile_Body">
	<script type="text/javascript">
	    
        try {
            if( hasWebStorage() ) {

		        // override value in _Globals.js
		        homeUrl = "Mobile.html";

                $('body').CswMobile({
			            'Theme': 'b',
			        });
            }
            else {
                throw('This browser does not support localStorage.');
            }
        }
        catch(e) {
            if( doLogging() ) {
                errorHandler(e,true,true);
            }
            else {
                errorHandler(e);
            }
        }

    </script>
</body>
</htmlmanifest>
