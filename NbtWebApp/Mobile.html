<!DOCTYPE html>
<html manifest="Mobile.manifest">
<head>
    <meta name="viewport" content="user-scalable=yes, width=device-width" />
    <title>Main</title>
    <!--#include file="MobileIncludes_Dev.html" -->
    <style type="text/css">
		.onlineStatus
		{
		}
		.offline
		{
			color: #ff0000;
		}
		.online
		{
			color: #00ff00;
		}
		.pendingchanges 
		{
			color: #ffff00;
		}
		
		.OOC
		{
			background-color: #ffff00;
			color: #000000;
		}
		.csw_fieldset label
		{
			width: 60px;
		}
		.csw_fieldset span
		{
			position: relative;
			left: -5px;
		}
		.lisubstitute
		{
			padding-left: 12px;
			padding-bottom: 8px;
		}
		
	</style>
</head>

<body id="CswMobile_Body">
	<script type="text/javascript">
		
        try {
            if(Modernizr.localstorage) {
            
                $(document).bind("mobileinit", function(){
                     //$.mobile.hashListeningEnabled = false; 
                     //$.mobile.path.get = function( newPath ){  return ''; };
                });

		        // override value in _Globals.js
		        homeUrl = "Mobile.html";

                $('body').CswMobile({
			        'Theme': 'b',
                    'MobileLogLevel': CswMobile_LoggingLevel.none
			        });
            }
            else {
                throw('This browser does not support localStorage.');
            }
        }
        catch(e) {
            if(debug) {
                errorHandler(e,true,true);
            }
            else {
                errorHandler(e);
            }
        }

    </script>
</body>
</html>
