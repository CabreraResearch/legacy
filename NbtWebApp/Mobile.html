<body id="CswMobile_Body">
	<script type="text/javascript">
	    
        var debug = CswMobile_LoggingLevel.none;
        try {
            if(Modernizr.localstorage) {
            
		        // override value in _Globals.js
		        homeUrl = "Mobile.html";

                $('body').CswMobile({
			            'Theme': 'b',
			        });
            }
            else {
                throw('This browser does not support localStorage.');
            }
        }
        catch(e) {
            if(debug !== CswMobile_LoggingLevel.none) {
                errorHandler(e,true,true);
            }
            else {
                errorHandler(e);
            }
        }

    </script>
</body>
