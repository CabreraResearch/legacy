<script type="text/javascript">
    var debug = false;

	initAll();

	function initAll()
	{
	    if (debug) log('NewMain.initAll()');
	    $('#CenterDiv').CswLogin('login', {
			'onAuthenticate': function (u) {
				$('#header_username').text(u);
				$('#header_dashboard').CswDashboard();
				$('#header_menu').CswMenuHeader({ onLogout: function () {
					$('#CenterDiv').CswLogin('logout', { onDeauthenticate: function () {
						window.location = 'NewMain.html';
					}
					});
				}
				});

				$('#ViewSelectDiv').CswViewSelect({ ID: 'mainviewselect', 'onSelect': handleItemSelect });

				var viewid = GetCurrentViewId();
				if (viewid == null) {
					$('#CenterDiv').CswWelcome({
						onLinkClick: handleItemSelect
					});
				} else {
					getViewTree(viewid);
				}

				$('#QuickLaunch').CswQuickLaunch({
					onLinkClick: handleItemSelect
				});

				$('#breadcrumbs').xBreadcrumbs({ collapsible: true });

			} // onAuthenticate
		}); // CswLogin
	} // initAll()

	function clearLeft()
	{
	    if (debug) log('NewMain.clearLeft()');
	    $('#LeftDiv').children().remove();
	}
	function clearRight()
	{
	    if (debug) log('NewMain.clearRight()');
	    $('#RightDiv').children().remove();
	}
	function clearCenter()
	{
	    if (debug) log('NewMain.clearCenter()');
	    $('#CenterDiv').children().remove();
	}

	function handleItemSelect(optSelect) 
	{
		clearCenter();
		var o = {
					type: 'view',
					viewmode: 'tree',
					itemid: '', 
					text: '', 
					iconurl: '',
					viewid: '',
					actionid: '',
					reportid: '',
					linktype: '',
					cswnbtnodekey: ''
				 };
		if (optSelect) {
			$.extend(o, optSelect);
		}
   
		switch(o.viewmode)
		{
			case 'grid':
			{
				if( o.viewid != undefined && o.viewid != '' )
				{
					getViewGrid(o.viewid,o.cswnbtnodekey);
				}
				else
				{
					alert('No View Selected!');
				}
				break;
			}
			case 'list':
			{
				alert('List Views not yet supported!');
				break;
			}
			case 'tree': 
			{
				if( o.viewid != undefined && o.viewid != '' )
				{
					getViewTree(o.viewid);
				}
				else
				{
					alert('No View Selected!');
				}
				break;
			}
			default:
			{
				switch(o.type)
				{
					case 'action':
					{
						alert('Actions are not yet handled!');
						break;
					}
					case 'report':
					{
						alert('Reports are not yet handled!');
						break;
					}
					default:
					{
						alert('Handling for link type ' + o.linktype + ' is not implemented yet.');
						break;
					}
				}				
				break;
			}
		}
	}
	function refreshMainMenu(viewid, nodeid) 
	{
	    if (debug) log('NewMain.refreshMainMenu()');
	    $('#MainMenuDiv').CswMenuMain({
            'viewid': viewid,
            'nodeid': nodeid,
            onAddNode: function (newnodeid) {
                refreshViewTree(newnodeid);
            }
        });
	}

	function getViewTree(viewid)
	{
	    if (debug) log('NewMain.getViewTree()');
	    SetCurrentViewId(viewid);
		clearLeft();
		clearRight();
		clearCenter();
		$('#LeftDiv').CswNodeTree('init', {
		    'ID': 'main',
		    'viewid': viewid,
		    'onSelectNode': function (nodeid,cswnbtnodekey) { onSelectViewTreeNode(viewid, nodeid, cswnbtnodekey); }
		});
	}

    function onSelectViewTreeNode(viewid, nodeid, cswnbtnodekey) {
        if (debug) log('NewMain.onSelectViewTreeNode()');
        getTabs(nodeid);
        refreshMainMenu(viewid, nodeid);
    }

	function getViewGrid(viewid)
	{
	    if (debug) log('NewMain.getViewGrid()');
	    SetCurrentViewId(viewid);
		clearLeft();
		clearRight();
		clearCenter();
		$('#CenterDiv').CswNodeGrid( {}, { 'viewid': viewid, id:'CswNodeGrid' } );
	}

	function getTabs(nodeid,cswnbtnodekey)
	{
	    if (debug) log('NewMain.getTabs()');
	    clearRight();
		$('#RightDiv').CswNodeTabs({ 'nodeid': nodeid, 'cswnbtnodekey': cswnbtnodekey, onSave: refreshViewTree });
	}

    function refreshViewTree(newnodeid)
	{
	    if (debug) log('NewMain.refreshViewTree()');
	    clearLeft();
	    var viewid = GetCurrentViewId();
        $('#LeftDiv').CswNodeTree('init', {
            'ID': 'main',
            'viewid': viewid,
            'nodeid': newnodeid,
            'onSelectNode': function (nodeid) { onSelectViewTreeNode(viewid, nodeid); }
        });
	}

</script>
