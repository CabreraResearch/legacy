<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
    <table cellpadding="0" cellspacing="0">
        <tr>
            <td colspan="3">
                <img src="Images/iphone/top.gif" />
            </td>
        </tr>
        <tr>
            <td>
                <img src="Images/iphone/left.gif" />
            </td>
            <td>
                <img id="desktopimg" src="Images/iphone/desktop.jpg" onclick="showSafari();" />
                <table id="safaritable" cellpadding="0" cellspacing="0" style="display: none;">
                    <tr>
                        <td>
                            <img src="Images/iphone/ostop.gif" />
                        </td>
                    </tr>
                    <tr>
                        <td style="width: 320px; height: 420px;">
                            <iframe id="myframe" width="316" height="416"></iframe>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <img src="Images/iphone/safaribottom.gif" />
                        </td>
                    </tr>
                </table>
            </td>
            <td>
                <img src="Images/iphone/right.gif" />
            </td>
        </tr>
        <tr>
            <td colspan="3">
                <img src="Images/iphone/bottom.gif" usemap="#homebuttonmap" />
                <map name="homebuttonmap">
                    <area shape="rect" coords="156,14,226,84" onclick="showDesktop();" />
                </map>
            </td>
        </tr>
    </table>

    <script language="javascript">
        var desktopimg = document.getElementById('desktopimg');
        var safaritable = document.getElementById('safaritable');
        var myframe = document.getElementById('myframe');

        function showSafari() 
        {
            desktopimg.style.display='none'; 
            safaritable.style.display = ''; 
            myframe.src='Mobile.html';
        }
        function showDesktop() 
        {
            desktopimg.style.display=''; 
            safaritable.style.display = 'none'; 
        }

    </script>
</body>
</html>
