    <style type="text/css">
        
        .propertylabel
        {
            font-weight: bold;

<!--#include file="PlainIncludes.html" -->

    <div id="ReportContent"></div>

    <script type="text/javascript">

        $(document).ready(function () {
            var initReport = function () {
                if (Csw.queryString) {
                    var qs = Csw.queryString();
                    var parent = Csw.domNode({ ID: 'ReportContent' });
                    Csw.layouts.tabsAndProps(parent, {
                        name: 'nodereporttabs',
                        globalState: {
                            currentNodeId: qs.nodeid,
                            currentNodeKey: qs.nodekey
                        },
                        tabState: {
                            EditMode: Csw.enums.editMode.PrintReport
                        }
                    });
                }
            };

            $(window).load(function () {
                initReport();
            });

        });

    </script>
        
</body>
