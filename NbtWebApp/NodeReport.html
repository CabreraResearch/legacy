<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache">
    <title>NBT</title>
    <!--#include file="MainIncludes.html" -->
    <!--#include file="MainCswIncludes.html" -->
    <style type="text/css">
        
        .propertylabel
        {
            font-weight: bold;
        }

    </style>
</head>
<body>
    <div id="ReportContent"></div>

    <script type="text/javascript">

        $(document).ready(function () {
            var initReport = function () {
                if (Csw.queryString) {
                    var qs = Csw.queryString();
                    var parent = Csw.literals.factory($('#ReportContent'));
                    Csw.layouts.tabsAndProps(parent, {
                        name: 'nodereporttabs',
                        globalState: {
                            nodeids: [qs.nodeid],
                            nodekeys: [qs.nodekey]
                        },
                        tabState: {
                            EditMode: Csw.enums.editMode.PrintReport
                        }
                    });
                }
            };

            $(window).load(function () {
                initReport();
            });

        });

    </script>
        
</body>
</html>
